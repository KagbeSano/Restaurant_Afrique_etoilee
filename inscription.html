<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Afrique étoilée</title>
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Nunito:wght@600;700;800&family=Pacifico&display=swap"
        rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="lib/animate/animate.min.css" rel="stylesheet">
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <div class="container-xxl py-5 ">
        <div class="container">
            <div class="col-md-12">
                <div class="wow fadeInUp" data-wow-delay="0.2s">
                    <form>
                        <div class="row g-3">
                            <div class="col-12">
                                    <span class="btn btn-primary w-100 py-3">Fiche d'inscription</span>
                            </div>
                           <h3 class="text-primary fas fa-arrow-right">Informations personnelles</h3>
                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="nom" placeholder="Votre Nom">
                                    <label for="nom">Votre Nom</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="prenom" placeholder="Votre prenom">
                                    <label for="prenom">Votre Prenom</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input type="email" class="form-control" id="email"
                                        placeholder="votre adresse electronique">
                                    <label for="email">Votre Email</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input type="number" class="form-control" id="telephone" placeholder="telephone">
                                    <label for="telephone">Téléphone</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input type="password" class="form-control" id="mdp" placeholder="Mot de passe">
                                    <label for="mdp">Mot de passe</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input type="password" class="form-control" id="confirmation" placeholder="confirmation">
                                    <label for="confirmation">Confirmation du mot de passe</label>
                                </div>
                            </div>
                            <h3 class="text-primary fas fa-arrow-right">Informations de livraison</h3>
                            <div class="col-12">
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="adresse" placeholder="adresse">
                                    <label for="objet">Adresse</label>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-floating">
                                    <input type="number" class="form-control" id="code_postal" placeholder="code_postal">
                                    <label for="code_postal">Code postal</label>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="ville" placeholder="ville">
                                    <label for="ville">Ville</label>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="ville" placeholder="ville">
                                    <label for="ville">Complement d'adresse</label>
                                </div>
                            </div>
                            <div class="col-12">
                                    <input type="checkbox" id="ville" placeholder="ville">
                                    <label for="ville"><a href="#">j'accepte les</a> conditions générales de vente</label>
                            </div>
                            <a href="#">
                                <div class="col-3">
                                    <button class="btn btn-primary w-100 py-3" onclick="window.location.href = '#';" type="submit">Fermer</button><br><br>
                                    <button class="btn btn-primary w-100 py-3" style="margin-left: 200px; margin-top:-130px;" type="submit">M'inscricre</button>
                                </div>
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
  
</body>

</html>
