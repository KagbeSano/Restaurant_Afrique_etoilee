  <Script>
    document.querySelector("#btnCommander").addEventListener("click", () => {
       alert("Clic d√©tect√©"); // üü° √âtape 1
      fetch("verifier_session.php")
        .then(r => r.json())
        .then(data => {
          if (data.connecte) {
            envoyerCommande(); // d√©j√† cod√©
          } else {
            if (confirm("Vous devez vous connecter pour commander. Souhaitez-vous vous connecter maintenant ?")) {
              window.location.href = "connexion.php"; // ou une modale
            }
          }
        });
    });
   function envoyerCommande() {
    const panier = JSON.parse(localStorage.getItem("panier") || "{}");
    const adresse = document.querySelector("#adresse").value;

    fetch("validation_commande.php", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ panier: panier, adresse: adresse })
    })
    .then(r => r.text())
    .then(msg => {
        alert(msg);
        localStorage.removeItem("panier");
        location.reload(); // ou rediriger vers confirmation
    });
}
  </Script>
