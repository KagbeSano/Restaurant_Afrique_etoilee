<script>
  // Exemple de données du panier (à remplacer par des données PHP ou API)
  let panier = [
    { id: 1, nom: "Poulet braisé", prix: 12.5, quantite: 2, image: "poulet.jpg" },
    { id: 2, nom: "Riz sauce arachide", prix: 10, quantite: 1, image: "riz.jpg" }
  ];

  const panierBody = document.getElementById("panier-body");
  const panierTotal = document.getElementById("panier-total");

  function afficherPanier() {
    panierBody.innerHTML = "";
    let total = 0;

    panier.forEach((article, index) => {
      const sousTotal = article.prix * article.quantite;
      total += sousTotal;

      panierBody.innerHTML += `
        <tr>
          <td><img src="images/${article.image}" class="panier-img" alt="${article.nom}"></td>
          <td>${article.nom}</td>
          <td>${article.prix.toFixed(2)} €</td>
          <td>
            <div class="d-flex justify-content-center align-items-center gap-2">
              <button class="btn btn-outline-secondary quantite-btn" onclick="modifierQuantite(${index}, -1)">−</button>
              <span>${article.quantite}</span>
              <button class="btn btn-outline-secondary quantite-btn" onclick="modifierQuantite(${index}, 1)">+</button>
            </div>
          </td>
          <td>${sousTotal.toFixed(2)} €</td>
          <td><button class="btn btn-danger btn-sm" onclick="supprimerArticle(${index})">Supprimer</button></td>
        </tr>
      `;
    });

    panierTotal.textContent = total.toFixed(2) + " €";
  }

  function modifierQuantite(index, delta) {
    panier[index].quantite += delta;
    if (panier[index].quantite <= 0) {
      supprimerArticle(index);
    } else {
      afficherPanier();
    }
  }

  function supprimerArticle(index) {
    panier.splice(index, 1);
    afficherPanier();
  }

  afficherPanier();
</script>
